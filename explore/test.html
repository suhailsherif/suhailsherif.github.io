<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>The Astral Plane</title>
<style>body,html{height:100%;margin:0;overflow:hidden}.viewport{position:relative;float:left;overflow:hidden;width:100%;height:100%;background:#222;-webkit-perspective:700px;-moz-perspective:700px;-ms-perspective:700px;perspective:700px}.world{position:absolute;left:50%;top:50%;-webkit-transform-style:preserve-3d;-moz-transform-style:preserve-3d;-ms-transform-style:preserve-3d;transform-style:preserve-3d}.plane{position:absolute;-webkit-transform-origin:0 0 0;-webkit-backface-visibility:hidden;-moz-transform-origin:0 0 0;-moz-backface-visibility:hidden;-ms-transform-origin:0 0 0;-ms-backface-visibility:hidden;backface-visibility:hidden}#gun{background:url(gun.png);position:absolute;bottom:0;left:50%;z-index:2000;height:315px;width:360px;z-index:50000;-webkit-animation:gun 2.5s infinite;-moz-animation:gun 2.5s infinite;animation:gun 2.5s infinite}.notice{font:12px/1.5 Tahoma,Arial;position:absolute;background:rgba(0,0,0,.7);z-index:50001}#update{bottom:20px;left:50%;width:360px;margin-left:-180px;text-align:center;font-size:120%;border-radius:7px}#about{top:0;width:100%}p{margin:0;padding:15px 20px;color:#fff}#about p:first-child{float:left}#about p:last-child{float:right}#update a{display:block}a{color:#fc0}kbd{display:inline-block;padding:0 5px;background:#eee;color:#000;border-radius:4px;border:1px solid #bbb;border-bottom:3px solid #999;-webkit-box-shadow:0 0 3px #000;box-shadow:0 0 3px #000}@-webkit-keyframes gun{50%{-webkit-transform:translateY(7px) scale(0.99)}}@-moz-keyframes gun{50%{-moz-transform:translateY(7px)}}@keyframes gun{50%{transform:translateY(7px)}}
.plane{
    display: flex;
    justify-content: center; /* align horizontal */
    align-items: center; /* align vertical */
    width: 500px;
    height: 200px;
    overflow:hidden;
}
span{
    vertical-align: middle;
}
video{
    width: 500px;
    height: 200px;
}
</style>
</head>

<audio id='intro' src='css3dlab_files/intro.wav' preload='auto'></audio>
